<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="zh-CN">
<head>
<include file="Public:head" title="创建新相册"/>
<link href="__CSS__/Admin/Album/module.css" rel="stylesheet">

<script type="text/javascript">
$(function(){
    $("#albumModule>ul>li:nth-child(2)").addClass("active");
    $("#albumModule").addClass("in");
    $("#li-album>a>span").removeClass("glyphicon-chevron-left").addClass("glyphicon-chevron-down");
});
</script>

<script type="text/javascript" src="__JS__/Admin/Album/createAlbum.js"></script>
</head>
<!-- NAVBAR
================================================== -->
<body>
<include file="Public:nav"/>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
              <include file="Public:left"/>
            </div>
            <div id="mainpart" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

                <ol class="breadcrumb">
                  <span>您的位置：</span>
                  <li><a>相册模块</a></li>
                  <li class="active">创建新相册</li>
                </ol> 

                <h3 class="page-header"><i class="glyphicon glyphicon-camera"></i> 
                    创建新相册
                </h3>
                <form class="form-horizontal" action="__URL__/saveAlbum" enctype="multipart/form-data" method="post">
                    <fieldset>
                        <div class="form-group">
                            <label for="name" class="col-lg-2 control-label">相册名</label>
                            <div class="col-lg-5">
                                <input type="text" class="form-control" id="name" name="name" placeholder="相册名" required/>
                            </div>
                            <div class="col-lg-3 hint help-block">
                                注：相册名为1到20个字符.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cover" class="col-lg-2 control-label">封面图</label>
                            <div class="col-lg-5">
                                <input type="file" class="form-control" id="cover" name="cover"/>
                            </div>
                            <div class="col-lg-3 hint help-block">
                                注：封面图的像素为240px*180px.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="summary" class="col-lg-2 control-label">相册描述</label>
                            <div class="col-lg-5">
                                <textarea class="form-control" rows="4" id="summary" name="summary">
                                </textarea>
                            </div>
                            <div class="col-lg-3 hint help-block">
                                注：相册描述不超过50个字符.
                            </div>
                        </div>
                        
                        <div class="form-group">
                          <div class="col-lg-10 col-lg-offset-2">
                            <button type="reset" class="btn btn-danger">Cancel</button>
                            &nbsp;&nbsp;&nbsp;
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </div>
                        </div>
                      </fieldset>
                    </form>
            </div>
        </div>
    </div>
     
<include file= "Public:tail" />
</body>

</html>
