<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="zh-CN">
<head>
<include file="Public:head" title="评论管理"/>
<link href="__CSS__/Admin/Article/module.css" rel="stylesheet">

<script type="text/javascript">
	$(function(){
    $("#articleModule>ul>li:nth-child(3)").addClass("active");
    $("#articleModule").addClass("in");
    $("#li-article>a>span").removeClass("glyphicon-chevron-left").addClass("glyphicon-chevron-down");
     
	});

</script>
<script type="text/javascript" src="__JS__/Admin/Article/comment.js"></script>

</head>
<!-- NAVBAR
================================================== -->
<body>
    <include file="Public:nav"/>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <include file="Public:left"/>
        </div>
        <div id="mainpart" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <ol class="breadcrumb">
              <span>您的位置：</span>
              <li><a>文章模块</a></li>
              <li class="active">评论管理</li>
            </ol> 

            <h3 class="page-header"><i class="glyphicon glyphicon-comment"></i> 
                评论管理
            </h3>
            <div class="list">
                <div class="list-header">
                  <span>类别：
                  <select id="seltype">
                      <option value="">全部</option>
                        <foreach name="types" item="vo">
                          <option value="<{$vo.id}>"><{$vo.showname}></option>
                        </foreach>
                  </select>
                  </span>
                </div>
                <hr/>
                <div class="list-body table-responsive">
                  <table class="table table-striped" id="commentlist">
                    <thead>
                      <tr>
                        <th width="7%">序号</th>
                        <th width="38%">标题</th>
                        <th width="15%">评论者</th>
                        <th width="20%">评论时间</th>
                        <th width="10%">是否答复</th>
                        <th width="10%">操作</th>
                      </tr>
                    </thead>
                    <tbody>
                
                    </tbody>
                </table>

                <div id="pagecount"></div>
                      
              </div>
            </div>
          </div>
        
        
        </div>
      </div>
    </div>
	<include file= "Public:tail" />
</body>



</html>
