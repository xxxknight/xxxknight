<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="zh-CN">
<head>
<include file="Public:head" title="标签管理"/>
<link href="__CSS__/Admin/Article/module.css" rel="stylesheet">

<script type="text/javascript">
	$(function(){
    $("#articleModule>ul>li:nth-child(5)").addClass("active");
    $("#articleModule").addClass("in");
    $("#li-article>a>span").removeClass("glyphicon-chevron-left").addClass("glyphicon-chevron-down");
     
	});

</script>
<script type="text/javascript" src="__JS__/Admin/Article/tag.js"></script>
<script type="text/javascript" src="__JS__/Admin/Article/page-tag.js"></script>
</head>
<!-- NAVBAR
================================================== -->
<body>
    <include file="Public:nav"/>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <include file="Public:left"/>
        </div>
        <div id="mainpart" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <ol class="breadcrumb">
              <span>您的位置：</span>
              <li><a>文章模块</a></li>
              <li class="active">标签管理</li>
            </ol>
            
            <h3 class="page-header"><i class="glyphicon glyphicon-tags"></i> 
            标签管理
            </h3>
            <button class="btn btn-primary" id="btn-tag">增加标签</button>
                <div class="table-responsive">
                  <table class="table table-striped" id="taglist">
                    <thead>
                      <tr>
                        <th width="30%">标签名称</th>
                        <th width="25%">类别</th>
                        <th width="20%">是否启用</th>
                        <th width="25%">操作</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                  <div id="pagecount"></div>
                </div>
          </div>
      </div>
 </div>

<div class="modal" id="tagModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"
              id="btnClose">
              <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title" id="t-title">
              新增标签
            </h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
                <fieldset>
                    <input id="tid" type="hidden" />
                    <div class="form-group">
                      <label for="name" class="col-lg-3 control-label">标签名称</label>
                      <div class="col-lg-6">
                        <input type="text" class="form-control" id="name" maxlength="20">
                        <span class="help-block">注：标签名称为1到20个字符.</span>
                      </div>
                      <div class="col-lg-3" id="tip">
                      </div>
                    
                    </div>


                    <div class="form-group">
                        <label for="type" class="col-lg-3 control-label">分类</label>
                        <div class="col-lg-4">
                            <select class="form-control" id="type">
                              <option value="0">全部</option>
                              <foreach name="types" item="vo">

                                <option value="<{$vo.id}>"><{$vo.showname}></option>
  
                              </foreach>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">是否启用</label>
                        <div class="col-lg-6">
                          <div class="radio">
                            <label>
                            <input type="radio" name="options" id="option1" value="1" checked="">
                            启用（默认）
                            </label>
                          </div>
                          <div class="radio">
                            <label>
                            <input type="radio" name="options" id="option0" value="0">
                            不启用
                            </label>
                          </div>
                          <span class="help-block">注：启用标签才能被使用.</span>
                        </div>
                       
                    </div>

                </fieldset>
              </form>
           
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" id="btnSave">
              保存
            </button>
            <button class="btn btn-primary" id="btnUpdate">
              更新
            </button>
            
            <button class="btn btn-danger" data-dismiss="modal" id="btnCancel"
              aria-hidden="true">
              返回
            </button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal --> 

	<include file= "Public:tail" />
</body>


</html>
