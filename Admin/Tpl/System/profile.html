<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="zh-CN">
<head>
<include file="Public:head" title="个人中心"/>
<link href="__CSS__/Admin/System/module.css" rel="stylesheet">
<script type="text/javascript" src="__ROOT__/Plugins/date97/WdatePicker.js"></script>
<script type="text/javascript">
	$(function(){
    $("#systemModule>ul>li:nth-child(4)").addClass("active");
    $("#systemModule").addClass("in");
    $("#li-system>a>span").removeClass("glyphicon-chevron-left").addClass("glyphicon-chevron-down");
    $("input[name='options'][value=<{$admin.sex}>]").prop("checked",true);
  });

</script>

<script type="text/javascript" src="__JS__/Admin/System/profile.js"></script>
</head>
<!-- NAVBAR
================================================== -->
<body>
    <include file="Public:nav"/>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <include file="Public:left"/>
        </div>
        <div id="mainpart" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <ol class="breadcrumb">
              <span>您的位置：</span>
              <li><a>系统管理</a></li>
              <li class="active">个人中心</li>
          </ol> 
          <h3 class="page-header"><i class="glyphicon glyphicon-edit"></i> 
                个人中心
          </h3>

          <ul class="nav nav-tabs">
            <li class="active"><a href="#info" data-toggle="tab">个人信息</a></li>
            <li><a href="#updatepw" data-toggle="tab">修改密码</a></li>
          </ul>
          <input id="uid" value="<{$admin.id}>" type="hidden"/>
          <div id="myTabContent" class="tab-content">
          <div class="tab-pane fade active in" id="info">
            <form class="form-horizontal">
            <fieldset>
            <div class="form-group">
              <label for="username" class="col-lg-2 control-label">用户名</label>
              <div class="col-lg-4">
                <input type="text" class="form-control" id="username" placeholder="username" 
                    value="<{$admin.username}>"/>
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-lg-2 control-label">email</label>
              <div class="col-lg-4">
                <input type="text" class="form-control" id="email" placeholder="email" 
                value="<{$admin.email}>"/>
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-2 control-label">性别</label>
              <div class="col-lg-4">
                <div class="radio">
                  &nbsp;&nbsp;
                  <label>
                  <input type="radio" name="options" id="option-m" value="0" checked=""/>
                   男
                  </label>
                  &nbsp;
                  <label>
                  <input type="radio" name="options" id="option-f" value="1" />
                  女
                  </label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="phone" class="col-lg-2 control-label">phone</label>
              <div class="col-lg-3">
                <input type="text" class="form-control" id="phone" placeholder="phone" 
                value="<{$admin.phone}>" />
              </div>
            </div>

            <div class="form-group">
              <label for="birth" class="col-lg-2 control-label">生日</label>
              <div class="col-lg-3">
                <input type="text" class="Wdate" id="birth" onfocus="WdatePicker({})" 
                placeholder="请选择生日" value="<{$admin.birth}>"/>
              </div>
            </div>

    
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
              <button type="reset" class="btn btn-danger">重置</button>
              <button id="sub-info" class="btn btn-primary">提交</button>
              </div>
            </div>
          </fieldset>
          </form>
          </div>

        <div class="tab-pane fade" id="updatepw">
            <form class="form-horizontal">
            <fieldset>
            <div class="form-group">
              <label for="password" class="col-lg-2 control-label">输入新密码</label>
              <div class="col-lg-4">
                <input type="password" class="form-control" id="password" placeholder="password"/>
              </div>
              <div class="col-lg-4">
                  <div class="tip">注：密码为6到20位的数字或字母组合</div>
              </div>
            </div>
            <div class="form-group">
              <label for="repassword" class="col-lg-2 control-label">请再次输入密码</label>
              <div class="col-lg-4">
                <input type="password" class="form-control" id="repassword" placeholder="repeat password" />
              </div>
              <div class="col-lg-4">
                  <div id="repw-tip" class="tip"></div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                  <button type="reset" class="btn btn-danger">重置</button>
                  <button id="sub-pw" class="btn btn-primary">提交</button>
              </div>
            </div>
          </fieldset>
          </form>
          </div>
        </div>

        </div>
      </div>
    </div>
	<include file= "Public:tail" />
</body>

</html>
